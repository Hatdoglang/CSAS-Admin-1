<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style6.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="/static/images/logo2.png" alt="Customer Sentiment Analysis System Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
                
                <a href="/sentimentanalysis" class="nav-item">
                    <i class="fa-regular fa-comments"></i>
                    <span>Sentiment Analysis</span>
                </a>
                <a href="/contact" class="nav-item">
                    <i class="fa fa-envelope"></i>
                    <span>Contact Messages</span>
                </a>
                
                <a href="/sign-up" class="nav-item active">
                    <i class="fas fa-user-plus"></i>
                    <span>Register</span>
                </a>
                <!-- Logout Button -->
                {% if session.get('user_id') %}
                <a href="/logout" class="nav-item" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
                {% endif %}
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="signup-container">
                <h2>Register an Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
                            required>
                    </div>
                    <div class="input-group">
                        <label for="role">Role</label>
                        <select id="role" name="role" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="Resort Owner">Resort Owner</option>
                            <option value="Tourism Officer">Tourism Officer</option>
                        </select>
                    </div>

                    <!-- Resort Selection -->
                    <div class="input-group" id="resort-selection" style="display:none;">
                        <label for="resort">Choose a Resort</label>
                        <select id="resort" name="resort">
                            <option value="" disabled selected>Select a Resort</option>
                            <!-- Resorts are dynamically added here -->
                        </select>
                    </div>

                    <button type="submit" class="btn-signup">Sign Up</button>
                </form>

                <div id="success-message" style="display: none; color: green; margin-top: 10px;">
                    <p>Account created successfully!</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../static/js/register.js"></script>
</body>

</html>
