<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages</title>
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style7.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="/static/images/logo2.png" alt="Customer Sentiment Analysis System Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
               
                
                <a href="/sentimentanalysis" class="nav-item">
                    <i class="fa-regular fa-comments"></i>
                    <span>Sentiment Analysis</span>
                </a>
                <a href="/contact" class="nav-item active">
                    <i class="fa fa-envelope"></i>
                    <span>Contact Messages</span>
                </a>
                
                <a href="/sign-up" class="nav-item" aria-label="Register">
                    <i class="fas fa-user-plus"></i>
                    <span>Register</span>
                </a>
                {% if session.get('user_id') %}
                    <a href="/logout" class="nav-item" id="logout" aria-label="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                {% endif %}
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <div class="container mt-4">

                <!-- Messages Table -->
                <table id="messages-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                            <th>Timestamp</th>
                            <th>Status</th> <!-- New Status column -->
                        </tr>
                    </thead>
                    
                    <tbody>
                        <!-- Fetched messages will be inserted here -->
                    </tbody>
                </table>

            </div>

            <!-- Modal to display full message -->
            <div id="messageModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h5 id="messageModalLabel">Message Details</h5>
                    </div>
                    <div class="modal-body" id="modalMessageBody">
                        <!-- Full message will be displayed here -->
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script type="module" src="../static/js/contact.js"></script>

</body>

</html>
