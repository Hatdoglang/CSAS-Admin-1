<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo-container">
                <img src="/static/images/logo2.png" alt="Customer Sentiment Analysis System Logo" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="/sentimentanalysis" class="nav-item">
                    <i class="fa-regular fa-comments"></i>
                    <span>Sentiment Analysis</span>
                </a>
                <a href="/contact" class="nav-item">
                    <i class="fa fa-envelope"></i>
                    <span>Contact</span>
                </a>
                <a href="/dashboard" class="nav-item active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/sign-up" class="nav-item">
                    <i class="fas fa-user-plus"></i>
                    <span>Register</span>
                </a>
                <!-- Logout Button -->
                {% if session.get('user_id') %}
                <a href="/logout" class="nav-item" id="logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
                {% endif %}
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <section class="dashboard">
                <div class="charts-container">
                    <div class="chart-item">
                        <h3>Sentiment By Category</h3>
                        <canvas id="sentimentByCategoryChart"></canvas>
                    </div>
                </div>
                <div class="charts-container">
                    <div class="chart-item">
                        <h3>Top Positive Keywords</h3>
                        <canvas id="topPositiveKeywordsChart"></canvas>
                    </div>
                    <div class="chart-item">
                        <h3>Top Negative Keywords</h3>
                        <canvas id="topNegativeKeywordsChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="../static/js/script2.js"></script>
</body>

</html>
